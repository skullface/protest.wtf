- term: Jail support
  definition: Showing solidarity and providing support to people who have been arrested. Being physically outside of the jail to provide comfort to folks who are released after arrest. Finding out and following up with people who have been arrested to check in on location and bail.
  url: http://upagainstthelaw.org/jail-support-and-solidarity/
  source: "Up Against The Law"