- term: Jail support
  definition: Showing solidarity and providing support to arrested people. Being outside of the jail to provide comfort to folks who are released after arrest. Finding out and following up with arrested people to check in on location and bail.
  url: http://upagainstthelaw.org/jail-support-and-solidarity/
  source: "Up Against The Law"