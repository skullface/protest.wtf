- term: Action
  definition: Also <strong>direct action</strong>. General term for any act where activists use their power (bodies, freedom, safety), leveraging risk, to directly reach certain goals of interest. May be nonviolent (including obstructing sit-ins, strikes, street blockades, which may be considered civil disobedience) or violent (political violence or assaults). The opposite of direct action is diplomacy.
  url: https://beautifultrouble.org/tactic/
  source: "Beautiful Trouble direct action tactics"
- term: Demonstration
  definition: Mass group of people organized at a specific place and time to call attention to a specific issue.
