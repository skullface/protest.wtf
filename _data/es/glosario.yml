- term: Acción
  definition: También <strong>acción directa</strong>. Término general para cualquier acto en el que les activistas usan su poder (cuerpos, libertad, seguridad), a costo de riesgo potencial para alcanzar ciertas metas de interés. Puede ser no-violenta (incluyendo sentadas, huelgas, bloqueos viales, entre otros actos que pueden ser considerados desobediencia civil) o violenta (violencia política o ataques). El opuesto de acción directa es la diplomacia.
  url: https://beautifultrouble.org/tactic/
  source: "Beautiful Trouble direct action tactics."
- term: Demostración
  definition: "Un grupo masivo de personas organizadas en una locación específica para llamar atención a un problema determinado."
  url: https://ctb.ku.edu/en/table-of-contents/advocacy/direct-action/public-demonstrations/main
  source: "Kansas University's Community Tool Box"
- term: Apoyo Carcelero
  definition: Demostrar solidaridad y proveer apoyo a aquelles quienes han sido arrestades. Encontrarse físicamente fuera de la cárcel para proveer apoyo a aquelles que son liberades después de un arresto. Investigar y dar seguimiento al proceso de aquelles que han sido arrestades para saber su locación y fianza.
  source: "Up Against The Law"
